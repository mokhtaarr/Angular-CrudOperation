<div *ngIf="hero" style="margin: 50px;">
    <h2>{{hero.name}}</h2>
    <div>
        <label>Name:</label><br>
        <input  [(ngModel)]="hero.name" placeholder="Name" style="margin-bottom: 10px;"><br>
        <label>First Name:</label><br>
        <input  [(ngModel)]="hero.firstName" placeholder="First Name" style="margin-bottom: 10px;"><br>
        <label>Last Name:</label><br>
        <input  [(ngModel)]="hero.lastName" placeholder="Last Name" style="margin-bottom: 10px;"><br>
        <label>Place:</label><br>
        <input  [(ngModel)]="hero.place" placeholder="Place" style="margin-bottom: 10px;"><br>
    </div> 

    <button (click)="UpdateHero(hero)" *ngIf="hero.id" style="margin: 5px;">Save</button>
    <button (click)="DeleteHero(hero)" *ngIf="hero.id" style="margin: 5px;">Delete</button>
    <button (click)="CreateHero(hero)" *ngIf="!hero.id" style="margin: 5px;">Create</button>
</div>
