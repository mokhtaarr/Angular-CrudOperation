
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>

<button (click)="initNewHero()">Create New Hero</button>

  <table style="margin-top: 50px;">
    <thead>
      <th>Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Place</th>
      <th>Edit</th>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heros">
        <td style="margin: 5px;">{{hero.name}}</td>
        <td>{{hero.firstName}}</td>
        <td>{{hero.lastName}}</td>
        <td>{{hero.place}}</td>
        <td><button (click)="editHero(hero)">Edit</button></td>

      </tr>
    </tbody>
  </table>

  <hr>

  <app-edit-hero [hero]="heroToEdit" (updatedSuperHero)="updatedHero($event)"></app-edit-hero>
